    summary: >
      Crimil's is a 110 RPM Kinetic, Aggressive Frame Hand Cannon that has been
      re-issued in Season 11 with a higher power cap. It features the same perk
      pool its always had and since 110s haven't been touched over the years
      dince Destiny 2's launch, it's going to be a pretty limited set of perks
      we're interested in.


      I wouldn't call 110s the meta (far from it) or really all that
      competitive at the moment. My guess is that new perks will appear on these
      to create interesting or alternative options, because the 110s hit so hard
      it would be tough to imagine how they could otherwise make them stronger
      without unbalancing them.
      
      
      There is one niche where they **really** shine,
      and that's if you want to use them for cleanup kills after zinging someone
      with a bow or sniper body shot. They are the only Hand Cannon archetype
      where a crit can OHK-cleanup in that playstyle. In terms of 1:1 duels,
      they punish you for missing and you will not adequately flinch your
      opponents compared to ARs, 150 HCs, Pulses, etc.
