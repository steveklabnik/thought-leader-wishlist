    name: PvP
    summary: >
      The SI-2 is the 2020 version of the Anonymous Autumn (Kyt: *"which is the
      best-in-class for lightweight sidearms"*) and is the only other randomly
      rolled 360 RPM Energy sidearm. Mercules is on the same page: *"It (SI-2)
      doesn't have great Stability or great Range. I would pick a well-rolled
      Anonymous Autumn over this every time."* Why do they say that? It's got
      basically the same stats as an Anonymous Autumn but has 33% less Range
      and 20% less Stability. On the plus side the SI-2 has 7% better Handling
      (64 > 69) ðŸ™ƒ
      

      Even TrueVanguard, who absolutely loves the Anonymous Autumn (with over
      14,000 kills) depicts the SI-2 as situational, relying primarily on Vorpal
      to justify using it. Check out
      [his thoughts](https://www.youtube.com/watch?v=cCtP2PjAEgY).

      
      If you are going to consider the SI-2 for PvP, a few things to keep in
      mind:

      * The recoil direction is 95, so no need to worry about straightening it
      out. I.e. the +Recoil barrels shouldn't be your first pick. Instead,
      focus on Range and Stability.
      
      * Full Auto is going to be a make-or-break perk for some, as many guardians
      have a love-it-or-hate-it relationsihp with single-shot sidearms. If that's
      your thing, know that no other perk in that column is a must-have. I
      find that 360s are unsuable for me without it, so I'll be picking one of
      these up to see how it plays with Vorpal. 


      On to the rolls!
      
