    summary: >
      The VY-7 is a 600 RPM Energy "Precision Frame" SMG. Here's how it compares
      to all other randomly-rolled 600 RPM SMGs on
      [light.gg](https://www.light.gg/db/items/compare/?h=trStZ;CYr9QP;CQZu7f;B9hF8b;).
      It's competitive base-stat-wise but there's a reason you've probably never
      been killed by any of these weapons (or any SMG for that matter) since the
      first year of Destiny 2. In Season 10 with the recent Adaptive Auto Rifle
      buff, Auto Rifles outclass SMGs and failing ARs, both sidearms and
      shotguns are going to frustrate the hell out of you.


      Forget it right? But do you remember this world?


      * [Antiope-D's FINAL FORM! (God Roll)](https://www.youtube.com/watch?v=zxnkTvtuXEA) - Destiny Fun Police
      
      * [The Perfect Antiope-D does exist!](https://www.youtube.com/watch?v=M3tC-IkkFRU) - CammyCakes
      
      * [Antiope-D and Sniping = New Meta ?](https://www.youtube.com/watch?v=yjG32gyUh_w) - ZkMushroom
      
      
      The VY-7 is an Energy Antiope-D (the basic stat variances are
      immaterial in practice). Yes it's not the meta now, but a solid roll might
      be worth throwing in the vault.
      
      
      "Why don't any of these rolls value `Range`?" The
      difference between the base range of `59` and let's say
      `80` (using Accurized Rounds, etc.) buys you about a whopping one meter of
      falloff (~16 to ~17m). I don't value buffing Range all that highly on the
      VY-7. It's not that it's *bad* per se, it's just that the opportunity cost
      is high.
