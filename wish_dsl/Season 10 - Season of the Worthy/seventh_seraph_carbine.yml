    name: PvE
    summary: >
      For its base stats and perks, there isn't a whole lot of reason to
      consider the SSC for PvE. While it does feature Swashbuckler and Rampage,
      it doesn't combine it with a reload-boosting perk like Feeding Frenzy or
      Outlaw. Breakneck, the Gambit Pinnacle weapon with the unique perk
      `Onslaught` is also 450 RPM and recently received a buff in Season 10. It
      shreds in PvE and since it's a Legendary weapon, it can take the Season 10
      Artifact mods.

      Still, there's at least a couple of reasons why you might want to consider
      a SSC.

      1. It's a Seraph weapon! If you're running Warmind mods on your armor,
      Seraph weapons will spawn Warmind Cells.

      1. It can roll with `Fourth Time's the Charm` and `Vorpal` together, which
      activates on Champions and in the current Season 10, Auto Rifles can take
      Overload mods. In the future things will rotate back around to take
      Anti-Barrier too. The mag seems endless when dumping in to Champions and
      bosses; kinda cool :)

      
