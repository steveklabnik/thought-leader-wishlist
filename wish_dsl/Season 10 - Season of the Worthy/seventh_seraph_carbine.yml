    summary: >
      The Seventh Seraph Carbine (SSC) is a 450 RPM "Precision Frame" Kinetic
      Auto Rifle. Let's start with a quick comparison to randomly-rolled 450s,
      over on
      [light.gg](https://www.light.gg/db/items/compare/?h=BdCxNP;mJ1-6;Bqp0Wx;Fju9i;DmTiv3).
      In general the 450s are fairly the same stat-wise, with a material
      deviation in Aim Assist for the SSC; easily addressable with an Aim Assist
      mod.

      
      Should you pick one up for use in Season 10? In Season 10, 600 RPM
      "Adaptive Frame" Auto Rifles are the meta (e.g. SUROS Regime, Monte Carlo,
      Hard Light). If you've stepped foot into any game mode in the Crucible,
      you've no doubt been a part of a Hard Light laser-light-show rave :) So
      no, there's no pressing reason if you're primarily a PvP player or if you
      already have the PvE roll you want, to keep chasing SSC rolls for PvP. Of
      course there's a chance 450s are buffed in later patches/seasons, so if
      you come across a decent roll, by all means throw it in the vault. I
      wouldn't suggest going out of your way to farm SSC bounties however.
      

      I played with a
      [zero-Recoil, high Stability](https://d2gunsmith.com/w/DY2Aqw8sOokyOvhv0Wv1Ehw9zBP2FwQRxW2Ig9KX1MIo3LEpW)
      roll for several Iron Banner games, with both Enhanced Targeting and
      Enhanced Unflinching... I immediately wanted to go back to using my Arc
      Logic with Moving Target and Tap the Trigger :) The SSC is definitely a
      bit slower than you'd prefer. That being said, if you're a fan of ARs or
      even just the SSC itself (it looks and sounds terrific IMHO!), here's a
      few rolls worth considering that you can put to work today.
