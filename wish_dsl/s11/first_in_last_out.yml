    summary: >
      "First In, Last Out" was released for the first time in Season 11 since
      its initial drop at the launch of Destiny 2 - Season 1! It's the first
      time we've seen this with random rolls, so it does have a contemporary
      set of perks available (e.g. Demoiltionist and Vorpal). Once the
      gear-pocalypse hits after Season 11 and everything is sunset, it will be
      the only slug shotgun in the game apart from Chaperone.


      All that being said, it's a solid weapon with some solid rolls. Absolutely
      down the fairway for the sandbox and shotguns - grab some range and
      accuracy perks and you'll be all set. Slug shotguns have always been an
      acquired taste and nothing about filo changes that. It's not amazing, it's
      not terrible; it can do great work in the right hands.
